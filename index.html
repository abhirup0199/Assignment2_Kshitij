<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Master</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-th fa-2x" style="color: #4361ee;"></i>
                <h1>Sudoku Master</h1>
            </div>
            <div class="theme-toggle">
                <i class="fas fa-moon"></i>
                <label class="switch">
                    <input type="checkbox" id="theme-switch">
                    <span class="slider round"></span>
                </label>
                <i class="fas fa-sun"></i>
            </div>
        </header>

        <div class="game-info">
            <div class="timer">
                <i class="fas fa-clock"></i>
                <span id="timer-display">00:00</span>
            </div>
            <div class="difficulty">
                <select id="difficulty-select">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <div class="font-settings">
                <select id="font-select">
                    <option value="poppins">Poppins</option>
                    <option value="arial">Arial</option>
                    <option value="courier">Courier</option>
                </select>
            </div>
        </div>

        <div class="game-container">
            <div class="sudoku-board" id="sudoku-board">
            </div>

            <div class="game-controls">
                <button id="new-game-btn" class="btn primary"><i class="fas fa-plus"></i> New Game</button>
                <button id="check-btn" class="btn success"><i class="fas fa-check"></i> Check Solution</button>
                <button id="reset-btn" class="btn warning"><i class="fas fa-undo"></i> Reset</button>
                <button id="hint-btn" class="btn info"><i class="fas fa-lightbulb"></i> Hint</button>
            </div>

            <div id="message" class="message hidden"></div>
        </div>

        <div class="stats-container">
            <h2>Your Stats</h2>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">Puzzles Solved:</span>
                    <span id="puzzles-solved">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Best Time:</span>
                    <span id="best-time">--:--</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Total Play Time:</span>
                    <span id="total-time">00:00:00</span>
                </div>
            </div>
            <button id="reset-stats-btn" class="btn danger"><i class="fas fa-trash"></i> Reset Stats</button>
        </div>

        <div class="leaderboard">
            <h2>Leaderboard</h2>
            <div id="leaderboard-list">
                <div class="no-entries">Complete a puzzle to get on the leaderboard!</div>
            </div>
        </div>
    </div>

    <div id="reset-modal" class="modal hidden">
        <div class="modal-content">
            <h3>Reset Game</h3>
            <p>Are you sure you want to reset the current game? All your progress will be lost.</p>
            <div class="modal-buttons">
                <button id="cancel-reset" class="btn secondary">Cancel</button>
                <button id="confirm-reset" class="btn danger">Reset</button>
            </div>
        </div>
    </div>

    <div id="completion-modal" class="modal hidden">
        <div class="modal-content">
            <h3>Congratulations!</h3>
            <p>You've solved the puzzle!</p>
            <div id="completion-time"></div>
            <div class="modal-buttons">
                <button id="new-game-after-win" class="btn primary">New Game</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
